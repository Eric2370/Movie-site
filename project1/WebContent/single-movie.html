<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="single-movie.css">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Movie</title>
</head>
<body>
<button class="button"><span><a href='movies.html'>Back to movie list</a></span></a></button>
<h1>Single Movie Page</h1>

<h3 id="movie_info"></h3>
<table id=star_table class="table table-striped">
    <thead>
    <tr>
        <th>Stars</th>
        <th>
    </tr>
    </thead>

    <tbody id=star_table_body></tbody>
</table>
<table id=genre_table class="table table-striped">
    <thead>
    <tr>
        <th>Genres</th>
        <th>
    </tr>
    </thead>

    <tbody id=genre_table_body></tbody>
</table>
<button class="button"><span><a href='movies.html'>Back to movie list</a></span></a></button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="single-movie.js"></script>
	
</body>


</html>
